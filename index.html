<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rudera</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="page-container">
			<div class="img-wrap">
				<img
					src="panoraman.jpeg"
					alt="Italian Trulli"
					id="main-image"
				/>
			</div>
			<div id="navigation">
				<button id="foresterDescription" class="navigation-button">
					Opis leśniczówki
				</button>
				<button id="areaDescription" class="navigation-button">
					Opis okolicy
				</button>
				<button id="booking" class="navigation-button">
					Zarezerwuj
				</button>
				<button id="contact" class="navigation-button">Kontakt</button>
				<div id="underline"></div>
			</div>
			<div id="subpage"></div>
			<div id="subpages">
				<div id="supbageBooking">
					<form id="bookingForm">
						<h2>Rezerwacja</h2>

						<div class="form-section">
							<h3>Planowany pobyt</h3>
							<div class="form-group">
								<label for="checkIn">Data przyjazdu</label>
								<input
									type="date"
									id="checkIn"
									name="checkIn"
									required
								/>
							</div>
							<div class="form-group">
								<label for="checkOut">Data wyjazdu</label>
								<input
									type="date"
									id="checkOut"
									name="checkOut"
									required
								/>
							</div>
							<div class="form-group">
								<label for="guests">Liczba osób</label>
								<input
									type="number"
									id="guests"
									name="guests"
									min="1"
									max="5"
									required
								/>
							</div>
						</div>

						<div class="form-section">
							<h3>Dodatkowe atrakcje</h3>
							<div class="checkbox-group">
								<input
									type="checkbox"
									id="bikeRental"
									name="bikeRental"
								/>
								<label for="bikeRental"
									>Wypożyczenie rowerów (50 zł/doba)</label
								>
							</div>
							<div class="checkbox-group">
								<input
									type="checkbox"
									id="kayakRental"
									name="kayakRental"
								/>
								<label for="kayakRental"
									>Wypożyczenie kajaków (80 zł/doba)</label
								>
							</div>
							<div class="checkbox-group">
								<input
									type="checkbox"
									id="campfire"
									name="campfire"
								/>
								<label for="campfire"
									>Ognisko z opieką (100 zł)</label
								>
							</div>
							<div class="checkbox-group">
								<input type="checkbox" id="pets" name="pets" />
								<label for="pets">Zwierzęta (50 zł/doba)</label>
							</div>
						</div>

						<div class="form-section">
							<h3>Dane kontaktowe</h3>
							<div class="form-group">
								<label for="firstName">Imię</label>
								<input
									type="text"
									id="firstName"
									name="firstName"
									required
								/>
							</div>
							<div class="form-group">
								<label for="lastName">Nazwisko</label>
								<input
									type="text"
									id="lastName"
									name="lastName"
									required
								/>
							</div>
							<div class="form-group">
								<label for="phone">Numer telefonu</label>
								<input
									type="tel"
									id="phone"
									name="phone"
									required
								/>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									id="email"
									name="email"
									required
								/>
							</div>
						</div>

						<button type="submit" class="submit-btn">
							Zarezerwuj pobyt
						</button>
					</form>
					
					<div id="reservationSummary" style="display: none;">
						<h2>Potwierdzenie rezerwacji</h2>
						
						<div class="summary-section">
							<h3>Dane rezerwacji</h3>
							<div class="summary-item">
								<span class="summary-label">Data przyjazdu:</span>
								<span id="summaryCheckIn"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Data wyjazdu:</span>
								<span id="summaryCheckOut"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Liczba nocy:</span>
								<span id="summaryNights"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Liczba osób:</span>
								<span id="summaryGuests"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Atrakcje:</span>
								<span id="summaryAttractions"></span>
							</div>
						</div>
						
						<div class="summary-section">
							<h3>Dane kontaktowe</h3>
							<div class="summary-item">
								<span class="summary-label">Imię i nazwisko:</span>
								<span id="summaryName"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Email:</span>
								<span id="summaryEmail"></span>
							</div>
							<div class="summary-item">
								<span class="summary-label">Telefon:</span>
								<span id="summaryPhone"></span>
							</div>
						</div>
						
						<div class="summary-section price-section">
							<h3>Estymowana cena</h3>
							<div class="summary-item price-item">
								<span class="summary-label">Całkowity koszt:</span>
								<span id="summaryPrice" class="price-value"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="reservation.js"></script>
	<script src="index.js"></script>
</html>
