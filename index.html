<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rudera</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap");
			#main-image {
				width: 100vw;
				background-image: linear-gradient(to bottom, red, yellow);
			}
			.navigation-button {
				border: 3px solid black;
				font-size: 50px;
				font-family: "Modak", system-ui;
				font-weight: 400;
				font-style: normal;
				background-color: transparent;
				cursor: pointer;
			}
			#navigation {
				border: 3px solid black;
				display: flex;
				justify-content: space-evenly;
				width: 60vw;
				position: relative;
			}
			#underline {
				position: absolute;
				bottom: 10px;
				height: 3px;
				background-color: white;
				transition: all 0.3s ease;
			}
			#page-container {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			#subpage {
				border: 3px solid black;
				width: 60vw;
				font-size: 2rem;
				font-family: "Zalando Sans", sans-serif;
				font-optical-sizing: auto;
				font-style: normal;
				font-variation-settings: "wdth" 100;
				padding: 20px;
				box-sizing: border-box;
			}
			body {
				background-color: black;
				margin: 0;
			}
			* {
				color: white;
			}
			.img-wrap {
				position: relative;
				display: inline-block;
			}

			.img-wrap img {
				display: block;
				width: 100%;
				height: auto;
			}

			.img-wrap::after {
				content: "";
				position: absolute;
				inset: 0;
				background: linear-gradient(
					to top,
					rgb(0, 0, 0),
					rgba(0, 0, 0, 0)
				);
				pointer-events: none;
			}
		</style>
	</head>

	<body>
		<div id="page-container">
			<div class="img-wrap">
				<img
					src="panoraman.jpeg"
					alt="Italian Trulli"
					id="main-image"
				/>
			</div>
			<div id="navigation">
				<button id="foresterDescription" class="navigation-button">
					Opis leśniczówki
				</button>
				<button id="areaDescription" class="navigation-button">
					Opis okolicy
				</button>
				<button id="booking" class="navigation-button">
					Zarezerwuj
				</button>
				<button id="contact" class="navigation-button">Kontakt</button>
				<div id="underline"></div>
			</div>
			<div id="subpage"></div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
